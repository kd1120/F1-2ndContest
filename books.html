<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        td table {
            border-collapse: collapse;
            width: 100%;
            font-size: 12px;
        }

        td table th, td table td {
            border: none;
            padding: 4px;
        }
    </style>
    <title>Book List</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>
                    War and Peace
                    <table>
                        <tr>
                            <th>Publication Date</th>
                            <th>Page Count</th>
                            <th>ISBN</th>
                        </tr>
                        <tr>
                            <td>1869</td>
                            <td>1225</td>
                            <td>978-1-56619-909-4</td>
                        </tr>
                    </table>
                </td>
                <td>Leo Tolstoy</td>
                <td>Historical Fiction</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>2</td>
                <td>
                    The Great Gatsby
                    <table>
                        <tr>
                            <th>Publication Date</th>
                            <th>Page Count</th>
                            <th>ISBN</th>
                        </tr>
                        <tr>
                            <td>1925</td>
                            <td>180</td>
                            <td>978-0-7432-7356-5</td>
                        </tr>
                    </table>
                </td>
                <td>F. Scott Fitzgerald</td>
                <td>Classic</td>
                <td>Available</td>
            </tr>
            <!-- Add more rows here -->
        </tbody>
    </table>
</body>
</html>
